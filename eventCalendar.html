<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorXcells Dashboard - Event Calendar</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-red-900 text-black">
    <!-- Navigation Bar -->
    <nav class="bg-yellow-500 p-4 flex justify-between items-center sticky top-0 z-10 shadow-lg">
        <div class="text-xl font-bold">TutorXcells</div>
        <div class="space-x-4">
            <a href="index.html" class="hover:underline">Home</a>
            <a href="calendar.html" class="hover:underline">Calendar</a>
            <a href="my-events.html" class="hover:underline">My Events</a>
        </div>
        <div class="flex items-center space-x-4">
            <i class="fas fa-search"></i>
            <button class="text-black font-semibold"><i class="bx bx-moon moon"></i></button>
            <button class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
        </div>
    </nav>

    <!-- Event Calendar Content -->
    <div class="container mx-auto mt-8 p-4 bg-gray-300 rounded-lg">
        <h1 class="text-center text-2xl font-bold text-black mb-4">Event Calendar</h1>
        <div class="flex justify-between items-center mb-4">
            <div class="space-x-2">
                <button class="bg-blue-500 text-white px-4 py-2 rounded">Month</button>
                <button class="bg-gray-500 text-white px-4 py-2 rounded">Week</button>
                <button class="bg-gray-500 text-white px-4 py-2 rounded">Day</button>
            </div>
            <input type="text" placeholder="Search events..." class="p-2 rounded">
        </div>
        <!-- Event List (for illustration) -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-gray-500 p-4 rounded-lg">
                <h2 class="text-xl font-bold text-black mb-2">Event 1</h2>
                <p class="text-black">Date, Time</p>
                <button class="bg-green-500 text-white px-2 py-1 rounded">Register</button>
            </div>
            <div class="bg-gray-500 p-4 rounded-lg">
                <h2 class="text-xl font-bold text-black mb-2">Event 2</h2>
                <p class="text-black">Date, Time</p>
                <button class="bg-green-500 text-white px-2 py-1 rounded">Register</button>
            </div>
        </div>
    </div>
</body>
</html>
