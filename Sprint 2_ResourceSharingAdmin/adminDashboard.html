<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="adminDashboard.css"> <!-- Link to new CSS -->
</head>
<body>
    <header class="header">
        <h1>Knowledge Forum Admin Dashboard</h1>
    </header>

    <main class="main-content">
        <section>
            <h2>Current Resources</h2>
            <table id="resource-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Course Name</th>
                        <th>Document Name</th>
                        <th>File Path</th>
                        <th>Upload Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="resource-body">
                    <!-- Resource data will be populated here -->
                </tbody>
            </table>
        </section>

        <section>
            <h2>Deleted Resources</h2>
            <table id="deleted-resources-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Course Name</th>
                        <th>Document Name</th>
                        <th>File Path</th>
                        <th>Upload Date</th>
                    </tr>
                </thead>
                <tbody id="deleted-resources-body">
                    <!-- Deleted resource data will be populated here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="adminDashboard.js"></script>
</body>
</html>
