<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Registered Participants</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
        }

        // Function to delete a row
        function deleteRow(button) {
            const row = button.closest("tr"); // Find the closest table row
            row.remove(); // Remove the row from the DOM
        }
    </script>
</head>
<body class="bg-red-900 text-black">
    <nav class="bg-yellow-500 p-4 flex justify-between items-center sticky top-0 z-10 shadow-lg">
        <div class="text-xl font-bold">TutorXcells</div>
        <div class="space-x-4">
            <a href="#home" class="hover:underline">Home</a>
            <a href="#userlist" class="hover:underline">Userlist</a>
            <a href="#" class="hover:underline">Profile</a>
        </div>
        <div class="flex items-center space-x-4">
            <i class="fas fa-search"></i>
            <button onclick="toggleDarkMode()" class="text-black font-semibold"><i class="bx bx-moon moon"></i></button>
            <button class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
        </div>
    </nav>

    <div class="container mx-auto mt-8 p-4 bg-white shadow-md rounded-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Registered Participants</h1>
        <table class="table-auto w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border border-gray-300 px-4 py-2">Event Name</th>
                    <th class="border border-gray-300 px-4 py-2">Participant Name</th>
                    <th class="border border-gray-300 px-4 py-2">Email</th>
                    <th class="border border-gray-300 px-4 py-2">Registration Date</th>
                    <th class="border border-gray-300 px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example data -->
                <tr>
                    <td class="border border-gray-300 px-4 py-2">OOP Extra Class</td>
                    <td class="border border-gray-300 px-4 py-2">John Doe</td>
                    <td class="border border-gray-300 px-4 py-2">john.doe@example.com</td>
                    <td class="border border-gray-300 px-4 py-2">24/12/2024</td>
                    <td class="border border-gray-300 px-4 py-2 text-center">
                        <button onclick="deleteRow(this)" class="bg-red-500 text-white px-3 py-1 rounded">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td class="border border-gray-300 px-4 py-2">CM Extra Class</td>
                    <td class="border border-gray-300 px-4 py-2">Jane Smith</td>
                    <td class="border border-gray-300 px-4 py-2">jane.smith@example.com</td>
                    <td class="border border-gray-300 px-4 py-2">30/12/2024</td>
                    <td class="border border-gray-300 px-4 py-2 text-center">
                        <button onclick="deleteRow(this)" class="bg-red-500 text-white px-3 py-1 rounded">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td class="border border-gray-300 px-4 py-2">SADM Extra Class</td>
                    <td class="border border-gray-300 px-4 py-2">Grace Sam</td>
                    <td class="border border-gray-300 px-4 py-2">sam.grace@example.com</td>
                    <td class="border border-gray-300 px-4 py-2">12/12/2024</td>
                    <td class="border border-gray-300 px-4 py-2 text-center">
                        <button onclick="deleteRow(this)" class="bg-red-500 text-white px-3 py-1 rounded">Delete</button>
                    </td>
                </tr>
                <!-- More rows can be added dynamically -->
            </tbody>
        </table>
    </div>
</body>
</html>
