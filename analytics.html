<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - TutorXcells</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-yellow-500 p-4 flex justify-between items-center sticky top-0 z-10 shadow-lg">
        <div class="text-xl font-bold">TutorXcells - Analytics</div>
        <!-- Ensure this href points to your actual dashboard file or URL -->
        <a href="eventPage.html" class="text-black font-semibold hover:underline">Back to Dashboard</a>
    </nav>

    <div class="container mx-auto mt-8 p-4 bg-gray-800 rounded-lg">
        <h1 class="text-center text-2xl font-bold mb-4">Analytics</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-gray-700 p-4 rounded-lg text-center">
                <h2 class="text-xl font-bold mb-2">Past Year Question</h2>
                <p>Access past year questions for your subjects.</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded mt-4">View Questions</button>
            </div>
            <div class="bg-gray-700 p-4 rounded-lg text-center">
                <h2 class="text-xl font-bold mb-2">Recorded Lecture</h2>
                <p>Watch recorded lectures at your convenience.</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Watch Lectures</button>
            </div>
            <div class="bg-gray-700 p-4 rounded-lg text-center">
                <h2 class="text-xl font-bold mb-2">Slides Chapter</h2>
                <p>Download slides for your course chapters.</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Download Slides</button>
            </div>
        </div>
    </div>
</body>
</html>
