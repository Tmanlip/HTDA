<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="forum.css">
</head>
<body>
    <nav>
        <!-- Your navigation content here -->
    </nav>

    <main>
        <div class="forum-container">
            <h2>Forum</h2>
            
            <!-- Questions List -->
            <div class="questions-list">
                <ul id="questions">
                    <!-- Question items will be populated here by JavaScript -->
                </ul>
            </div>
        </div>
    </main>

    <script>
        // Dummy questions to simulate data
        const questions = [
            {
                id: 1,
                title: "What is JavaScript?",
                description: "A beginner question about JS.",
                tags: "Programming"
            },
            {
                id: 2,
                title: "What is HTML?",
                description: "An introductory question on HTML.",
                tags: "Web Development"
            },
            {
                id: 3,
                title: "How does CSS work?",
                description: "A brief explanation of CSS.",
                tags: "Design"
            }
        ];

        // Function to display the questions
        function displayQuestions() {
            const questionsList = document.getElementById("questions");
            questionsList.innerHTML = ""; // Clear existing content

            questions.forEach((question) => {
                const listItem = document.createElement("li");
                listItem.className = "question-item";

                listItem.innerHTML = `
                    <h3>${question.title}</h3>
                    <p>${question.description}</p>
                    <p><strong>Tags:</strong> ${question.tags}</p>
                    <button onclick="deleteQuestion(${question.id})">Delete</button>
                `;

                questionsList.appendChild(listItem);
            });
        }

        // Function to simulate deleting a question
        function deleteQuestion(questionId) {
            const questionListItem = document.querySelector(`#questions li:nth-child(${questionId})`);
            if (questionListItem) {
                questionListItem.remove(); // Remove the question from the DOM
            }
            // You can also remove the question from the 'questions' array if needed
            const index = questions.findIndex(q => q.id === questionId);
            if (index > -1) {
                questions.splice(index, 1); // Remove the question from the array
            }
        }

        // Load questions when the page is ready
        document.addEventListener("DOMContentLoaded", displayQuestions);
    </script>
</body>
</html>
