<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="forum.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-bar">
            <!-- Your existing code for navigation -->
        </div>
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search questions...">
            <button onclick="searchQuestions()">Search</button>
        </div>
    </nav>

    <main>
        <div class="forum-container">
            <!-- Question Form -->
<div class="question-form">
    <h2>Ask a Question</h2>
    <form action="post.php" method="post">
        <input type="text" name="title" placeholder="Title" required>
        <textarea name="description" placeholder="Description" required></textarea>
        <input type="text" name="tags" placeholder="Tags (comma-separated)" required>
        <input type="hidden" name="user_id" value="1"> <!-- Replace 1 with dynamic user ID -->
        <button type="submit">Post Question</button>
    </form>
</div>


            <!-- Questions List -->
            <div class="questions-list">
                <h2>Forum</h2>
                <ul id="questions-list" >

                </ul>

                    <!-- Question items will be populated here by JavaScript -->
            </div>

        </div>
    </main>

    <script src="forum.js"></script>
</body>
</html>
